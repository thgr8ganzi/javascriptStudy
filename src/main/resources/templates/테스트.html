<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>테스트</title>
</head>
<body>
<script>
  let listOfNumber = [2, 3, 5, 7, 11];
  console.log(listOfNumber[2]);
  // -> 5
  console.log(listOfNumber[0]);
  // -> 2
  console.log(listOfNumber[2 - 1]);
  // -> 3
</script>
